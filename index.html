<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto // CIBORG347</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #05070a;
      --card-bg: #0d1117;
      --surface-2: #0a0f15;
      --line: #30363d;
      --line-soft: #161b22;

      --neon-blue: #00d2ff;
      --neon-purple: #9d50bb;
      --text-main: #e6edf3;
      --text-dim: #8b949e;
      --accent: #3fb950;

      --shadow: 0 0 30px rgba(0, 210, 255, 0.15);
      --radius: 10px;
      --radius-sm: 6px;
      --transition: 0.2s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; min-width: 0; }
    html, body { width: 100%; overflow-x: hidden; }

    body {
      background:
        radial-gradient(900px 400px at 15% 0%, rgba(0, 210, 255, 0.07), transparent 60%),
        radial-gradient(800px 350px at 100% 0%, rgba(157, 80, 187, 0.08), transparent 55%),
        #121417;
      font-family: 'Roboto Mono', monospace;
      color: var(--text-main);
      padding: 40px 20px 90px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .invoice-box {
      width: 100%;
      max-width: 850px;
      background-color: var(--bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      isolation: isolate;
    }

    .invoice-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      z-index: 2;
    }

    .invoice-box::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255,255,255,0.02), transparent 120px);
      z-index: 0;
    }

    .header, .content, .footer-notes { position: relative; z-index: 1; }

    .header {
      padding: 38px 40px 30px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 24px;
      border-bottom: 1px solid var(--line);
    }

    .logo-area { display: flex; flex-direction: column; gap: 8px; align-items: flex-start; }

    .logo-area img {
      width: 180px;
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      object-fit: contain;
      background: #0b0f14;
    }

    .system-tag {
      font-size: 0.72rem;
      color: var(--text-dim);
      letter-spacing: 0.4px;
    }

    .header-info {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }

    .header-info h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.15rem;
      color: var(--neon-blue);
      letter-spacing: 2px;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .header-info .meta-row {
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .content { padding: 34px 40px 24px; }

    .client-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 34px;
    }

    .info-block {
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0));
      border: 1px solid var(--line-soft);
      border-radius: var(--radius-sm);
      padding: 14px 14px 12px;
    }

    .info-block label {
      display: block;
      font-size: 0.7rem;
      color: var(--neon-purple);
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.8px;
    }

    .editable {
      display: inline-block;
      outline: none;
      border-bottom: 1px solid transparent;
      transition: border-color var(--transition), background-color var(--transition);
      padding: 2px 3px;
      border-radius: 3px;
      line-height: 1.35;
      word-break: break-word;
    }

    .editable:hover, .editable:focus {
      border-bottom-color: var(--neon-blue);
      background-color: rgba(0, 210, 255, 0.04);
    }

    .editable.block {
      display: block;
      width: 100%;
      min-height: 22px;
    }

    .info-value { font-size: 1rem; color: var(--text-main); }
    .info-value.accent { color: var(--accent); font-weight: 700; }

    .tech-table-wrap {
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: var(--surface-2);
      margin-bottom: 28px;
    }

    .tech-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .tech-table th {
      text-align: left;
      padding: 12px 14px;
      font-size: 0.78rem;
      color: var(--text-dim);
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,0.01);
      letter-spacing: 0.4px;
    }

    .tech-table th:last-child { width: 145px; text-align: right; }

    .tech-table td {
      padding: 15px 14px;
      border-bottom: 1px solid var(--line-soft);
      vertical-align: top;
    }

    .tech-table tr:last-child td { border-bottom: none; }
    .tech-table td:last-child { text-align: right; white-space: nowrap; }

    .item-title {
      font-weight: 600;
      color: var(--neon-blue);
      margin-bottom: 7px;
      line-height: 1.3;
    }

    .item-desc {
      font-size: 0.85rem;
      color: var(--text-dim);
      line-height: 1.5;
    }

    .total-section {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)), var(--card-bg);
      padding: 22px 24px;
      border-radius: var(--radius-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
      border: 1px solid var(--line);
      margin-bottom: 8px;
    }

    .total-label {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-main);
      font-size: 0.9rem;
      letter-spacing: 0.6px;
      line-height: 1.3;
      word-break: break-word;
    }

    .total-amount {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      color: var(--accent);
      text-align: right;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(63, 185, 80, 0.15);
    }

    .footer-notes {
      padding: 0 40px 36px;
      font-size: 0.82rem;
      color: var(--text-dim);
    }

    .footer-notes p { line-height: 1.5; word-break: break-word; }
    .footer-notes strong { color: var(--neon-purple); letter-spacing: 0.3px; }

    .contact-strip {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--line-soft);
      display: flex;
      flex-wrap: wrap;
      gap: 14px 18px;
      align-items: center;
      justify-content: center;
    }

    .contact-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-main);
      text-decoration: none;
      font-size: 0.78rem;
      line-height: 1.2;
      border: 1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.015);
      padding: 7px 10px;
      border-radius: 999px;
    }

    .contact-item svg {
      width: 15px;
      height: 15px;
      flex: 0 0 15px;
      display: block;
    }

    .contact-item.whatsapp svg { fill: #25D366; }
    .contact-item.instagram svg { fill: #E1306C; }

    .footer-line {
      margin-top: 16px;
      text-align: center;
      border-top: 1px solid var(--line-soft);
      padding-top: 16px;
      font-size: 0.72rem;
      letter-spacing: 0.5px;
      color: #98a6b3;
    }

    .btn-print {
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 50;
      padding: 14px 22px;
      background: linear-gradient(180deg, #18dcff, #00c6ef);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      color: #031018;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.6px;
      box-shadow: 0 8px 24px rgba(0, 210, 255, 0.28), 0 0 0 1px rgba(0, 210, 255, 0.15) inset;
      transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-print:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 210, 255, 0.35), 0 0 0 1px rgba(0, 210, 255, 0.22) inset;
    }

    .btn-print:active { transform: translateY(0); }
    .btn-print:focus-visible { outline: 2px solid rgba(0, 210, 255, 0.7); outline-offset: 3px; }

    [contenteditable="true"] { cursor: text; }
    [contenteditable="true"]:empty::before {
      content: attr(data-placeholder);
      color: #6e7681;
      pointer-events: none;
    }

    @media (max-width: 760px) {
      body { padding: 18px 12px 88px; }
      .invoice-box { border-radius: 8px; }
      .header, .content, .footer-notes { padding-left: 14px; padding-right: 14px; }

      .header {
        padding-top: 18px;
        padding-bottom: 18px;
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }

      .logo-area img { width: 150px; }

      .header-info {
        text-align: left;
        align-items: flex-start;
      }

      .header-info h1 { font-size: 1rem; letter-spacing: 1.4px; }

      .content { padding-top: 18px; padding-bottom: 18px; }

      .client-grid {
        grid-template-columns: 1fr;
        gap: 12px;
        margin-bottom: 18px;
      }

      .tech-table th, .tech-table td { padding: 10px 10px; }
      .tech-table th:last-child, .tech-table td:last-child { width: 100px; }

      .item-title { font-size: 0.9rem; }
      .item-desc { font-size: 0.78rem; line-height: 1.45; }

      .total-section {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 16px 14px;
      }

      .total-amount {
        font-size: 1.35rem;
        white-space: normal;
        text-align: left;
      }

      .total-label { font-size: 0.8rem; }
      .footer-notes { padding-bottom: 22px; font-size: 0.76rem; }
      .footer-line { font-size: 0.66rem; }

      .contact-strip {
        justify-content: flex-start;
        gap: 10px;
      }

      .contact-item {
        font-size: 0.72rem;
        padding: 6px 9px;
      }

      .btn-print {
        right: 12px;
        left: 12px;
        bottom: 12px;
        width: auto;
        text-align: center;
        padding: 13px 18px;
        font-size: 0.85rem;
      }
    }

    @page {
      size: A4;
      margin: 12mm;
    }

    @media print {
      html, body {
        background: #ffffff !important;
        overflow: visible !important;
      }

      body {
        padding: 0 !important;
        display: block !important;
        color: #111 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .btn-print { display: none !important; }

      .invoice-box {
        max-width: 100% !important;
        width: 100% !important;
        margin: 0 !important;
        box-shadow: none !important;
        border: 1px solid #d0d7de !important;
        border-radius: 0 !important;
        overflow: visible !important;
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .invoice-box::after { display: none !important; }

      .header,
      .client-grid,
      .tech-table-wrap,
      .total-section,
      .footer-notes {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .editable:hover,
      .editable:focus {
        background: transparent !important;
        border-bottom-color: transparent !important;
      }

      .contact-item {
        border-color: #d0d7de !important;
        background: #fff !important;
        color: #111 !important;
      }
    }
  </style>
</head>
<body>

</body>
